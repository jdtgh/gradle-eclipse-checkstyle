
buildscript {
  repositories {
    mavenLocal()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
    dependencies {
      classpath "com.gradle.publish:plugin-publish-plugin:0.9.0"
    }
  }
}

apply plugin: "com.gradle.plugin-publish"
apply plugin: 'java'
apply plugin: 'java-gradle-plugin'
apply plugin: 'eclipse'
apply plugin: 'maven'

// Moved version here from gradle.properties temporarily
// until GRADLE-3281 is fixed..
version = '0.0.5'

group = 'com.glonk.gradle'

sourceCompatibility = 1.6
targetCompatibility = 1.6

dependencies {
  compile gradleApi()
}

project.ext {
  gitUrl = 'http://github.com/phensley/gradle-eclipse-checkstyle'
}

pluginBundle {
  website = gitUrl
  vcsUrl = gitUrl
  description = 'Configures Eclipse Checkstyle plugin from Gradle'
  tags = ['eclipse', 'checkstyle']

  plugins {
    eclipseCheckstylePlugin {
      id = 'com.glonk.eclipse-checkstyle'
      displayName = 'Gradle Eclipse Checkstyle plugin'
    }
  }
}

